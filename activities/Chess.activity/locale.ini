TutoUITitle=Chess activity
TutoUIContent=Welcome to the Chess activity. This activity is a fun way to learn and challenge your friends to a game of Chess.
TutoRulesTitle=Rules of Chess
TutoRulesContent=Welcome to the Rules of Chess. This tutorial with guide you through the various rules of the game.
TutoGoalTitle=Goal
TutoGoalContent=The ultimate aim in the chess game is delivering a checkmate – trapping your opponent´s king.
TutoChessboardTitle=Chessboard
TutoChessboardContent=The chessboard is made up of eight rows and eight columns for a total of 64 squares of alternating colors.
TutoChessInfoTitle=Game Status
TutoChessInfoContent=This sections shows the current status of the game. It shows difficulty level, next turn, warnings and list of all moves.
TutoOpponentInfoTitle=Opponent Information
TutoOpponentInfoContent=This sections shows information about your opponent and the colour you play with.
TutoRestartTitle=Restart
TutoRestartContent=Restart the game
TutoUndoTitle=Undo
TutoUndoContent=Undo the last two moves
TutoDifficultyTitle=Difficulty
TutoDifficultyContent=Set the difficulty of the game while playing against the computer.
TutoNetworkTitle=Network
TutoNetworkContent=Share the activity and play against another player on your network.
TutoPawnTitle=Pawn
TutoPawnContent=Pawns can move forward one square, if that square is unoccupied. If it has not yet moved, the pawn has the option of moving two squares forward provided both squares in front of the pawn are unoccupied. They can capture an enemy piece on either of the two spaces adjacent to the space in front of them (i.e., the two squares diagonally in front of them) but cannot move to these spaces if they are vacant.
TutoKnightTitle=Knight
TutoKnightContent=Knight can move one square along any rank or file and then at an angle. The knight´s movement can also be viewed as an “L” or “7″ laid out at any horizontal or vertical angle.
TutoBishopTitle=Bishop
TutoBishopContent=Bishop can move any number of vacant squares in any diagonal direction.
TutoRookTitle=Rook
TutoRookContent=Rook can move any number of vacant squares vertically or horizontally. It also is moved while castling.
TutoQueenTitle=Queen
TutoQueenContent=Queen can move any number of vacant squares diagonally, horizontally, or vertically.
TutoKingTitle=King
TutoKingContent=King can move exactly one square horizontally, vertically, or diagonally. At most once in every game, each king is allowed to make a special move, known as castling.
TutoInitPositionTitle=Initial Position Setup
TutoInitPositionContent=In the initial position setup, the light queen is positioned on a light square and the dark queen is situated on a dark square. The board is setup as shown.

