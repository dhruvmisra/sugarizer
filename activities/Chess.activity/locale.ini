TutoExplainTitle=Chess activity
TutoExplainContent=Welcome to the Chess activity. This activity is a fun activity to help kids learn cursive writing: letters, numbers or figures.
TutoTemplateButtonTitle=Templates
TutoTemplateButtonContent=Click on the palette to choose template to draw.
TutoEditorItemTitle=Item to remove
TutoEditorItemContent=Click on the item you want to remove.
TutoPlayerItemTitle=Item to draw
TutoPlayerItemContent=Click on the item you want to draw.
TutoInsertImageButtonTitle=Insert item
TutoInsertImageButtonContent=Click here to create a new item. It will let you choose the image for the new item.
TutoEditorTemplateButtonTitle=Switch to editor mode
TutoEditorTemplateButtonContent=Click to switch to the editor mode where you could update the template: create new item or remove an existing item.
TutoPlayerTemplateButtonTitle=Switch to play mode
TutoPlayerTemplateButtonContent=Click to switch to the play mode where you could draw items in the template.
TutoEditorItemButtonTitle=Switch to editor mode
TutoEditorItemButtonContent=Click to switch to the editor mode where you could define drawing paths for this item.
TutoPlayerItemButtonTitle=Switch to play mode
TutoPlayerItemButtonContent=Click to switch to the play mode where you could draw the item.
TutoFullscreenButtonTitle=Fullscreen
TutoFullscreenButtonContent=Click on this icon to display the current content in full screen mode.
TutoLinesButtonTitle=Show/Hide Lines
TutoLinesButtonContent=Click to show/hide lines to guide your drawing.
TutoZoomButtonTitle=Zoom
TutoZoomButtonContent=Click on this palette to zoom in/zoom out the item.
TutoBackButtonTitle=Back
TutoBackButtonContent=Click here to go back to the list of items.
TutoRestartButtonTitle=Restart
TutoRestartButtonContent=Click here to restart the drawing.
TutoEditorAddButtonTitle=Add start point
TutoEditorAddButtonContent=Click here to add a start point. Each drawing could have as many start points that you want. It's generally a good way to show where the pen should be up. Once the point is add, use mouse or arrow keys to move it.
TutoEditorRemoveButtonTitle=Remove start point
TutoEditorRemoveButtonContent=Click here to remove the last start point.
TutoEditorAddPathButtonTitle=Add path point
TutoEditorAddPathButtonContent=Click here (or type the P key) to add a path point. Use path points to define the path to follow to draw your item. It's better if path points are not very far from one another. Once the point is add, use mouse or arrow keys to move it.
TutoEditorRemovePathButtonTitle=Remove path point
TutoEditorRemovePathButtonContent=Click here to remove the last path point.

