<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Chess Activity</title>
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover" />
	<link rel="prefetch" type="application/l10n" href="locale.ini" />
	<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
		href="lib/sugar-web/graphics/css/sugar-96dpi.css">
	<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
		href="lib/sugar-web/graphics/css/sugar-200dpi.css">
	<link rel="stylesheet" href="css/activity.css">
	<link rel="stylesheet" href="css/p4wn2.css">
	<link rel="stylesheet" href="css/libnotify.css">
	<link rel="stylesheet" href="css/chessboard-1.0.0.css">
	<link rel="stylesheet" href="css/bootstrap-tour-standalone.min.css">
	<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
	<script src="lib/vue.min.js"></script>
	<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
	<script src="lib/jquery-3.4.1.min.js"></script>
	<script src="lib/bootstrap-tour-standalone.min.js"></script>
	<script>if (window.module) module = window.module;</script>
	<script src="lib/chess.js"></script>
	<script src="lib/chessboard-1.0.0.min.js"></script>
	<script src="lib/require.js"></script>
</head>

<body>
	<div id="app">
		<toolbar ref="toolbar" v-bind:opponent="opponent" v-bind:spectator="spectator"></toolbar>

		<div id="canvas">
			<chess-template ref="chesstemplate" v-bind:opponent="opponent" v-bind:spectator="spectator"
				v-bind:currentpgn="currentpgn" v-bind:currentcolor="currentcolor" v-bind:level="level" v-bind:humane="humane"
				v-bind:tutorial-running="tutorialRunning" v-bind:white-colors="whiteColors"
				v-bind:black-colors="blackColors" v-on:move="onMove" />
		</div>

		<button class="toolbutton" id="unfullscreen-button" title="Unfullscreen"></button>

		<localization ref="localization" v-on:localized="localized"></localization>
		<tutorial ref="tutorial" v-on:end="onHelpEnd" v-on:startpos="onTutStartPos"></tutorial>
	</div>

	<script src="js/l10n.js"></script>
	<script src="js/tutorial.js"></script>
	<script src="js/engine.js"></script>
	<script src="js/display.js"></script>
	<script src="js/chess-tutorial.js"></script>
	<script src="js/chess-template.js"></script>
	<script src="js/toolbar.js"></script>
	<script src="js/activity.js"></script>
</body>

</html>
